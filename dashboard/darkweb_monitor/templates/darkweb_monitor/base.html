<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web Monitor - {% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-user-secret text-2xl"></i>
                    <h1 class="text-xl font-bold">Dark Web Monitor</h1>
                </div>
                
                <div class="flex space-x-6">
                    <a href="{% url 'darkweb_monitor:dashboard' %}" class="hover:text-purple-200 {% if request.resolver_match.url_name == 'dashboard' %}border-b-2 border-white{% endif %}">
                        <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                    </a>
                    <a href="{% url 'darkweb_monitor:history' %}" class="hover:text-purple-200 {% if request.resolver_match.url_name == 'history' %}border-b-2 border-white{% endif %}">
                        <i class="fas fa-history mr-2"></i>Scan History
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <span class="text-sm">Welcome, {{ request.user.username }}</span>
                    <a href="{% url 'admin:index' %}" class="bg-gray-500 hover:bg-gray-600 text-white py-1 px-3 rounded text-sm">
                        <i class="fas fa-arrow-left mr-1"></i>Back to Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
    <div class="container mx-auto px-4 mt-4">
        {% for message in messages %}
        <div class="p-4 rounded-lg mb-4 {% if message.tags == 'success' %}bg-green-100 text-green-800 border border-green-300{% elif message.tags == 'error' %}bg-red-100 text-red-800 border border-red-300{% else %}bg-blue-100 text-blue-800 border border-blue-300{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
